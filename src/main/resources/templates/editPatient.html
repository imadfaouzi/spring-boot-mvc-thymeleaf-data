<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>

<div layout:fragment="content1">
  <div class="card">
    <div class="card-header">
      Edit Patient
    </div>
    <div class="card-body">
      <form method="post" th:action="@{save(keyword=${keyword}, page=${page}, size=${size})}">

        <input type="hidden" class="form-control" id="id" name="id" th:value="${patient.id}">

        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}" placeholder="Enter Nom">
          <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div class="form-group">
          <label for="dateNaissance">Date de Naissance:</label>
          <input type="date" class="form-control" id="dateNaissance"
                 th:value="${patient.dataNaissance != null ? #dates.format(patient.dataNaissance, 'yyyy-MM-dd') : null}" name="dataNaissance">
          <span class="text-danger" th:errors="${patient.dataNaissance}"></span>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="malade">Malade</label>
          <input type="checkbox" class="form-check-input" id="malade" th:checked="${patient.malade}" name="malade">
          <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div class="form-group">
          <label for="score">Score:</label>
          <input type="number" th:value="${patient.score}" class="form-control" id="score" name="score" placeholder="Enter Score">
          <span class="text-danger"  th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
